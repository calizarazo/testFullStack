<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ dataCharacter.name }}</mat-card-title>
    <mat-card-subtitle>Especie: {{ dataCharacter.species }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ dataCharacter.image }}" alt="Photo of Character" />
  <mat-card-content>
    <p></p>
  </mat-card-content>
</mat-card>
